<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/orderDetail.js"></script>
</head>
<body>
	<div id="main">
		<header>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>订单详情</span>
		</header>
		<div class="h50"></div>
		<div class="order_status">
			<h1 v-if="zffs == 0">未支付</h1>
			<h1 v-if="zffs > 0 && zhuant == 0">待付款</h1>
			<h1 v-if="zffs > 0 && zhuant == 1">已付款</h1>
			<h1 v-if="zffs > 0 && zhuant == 2">已结束</h1>
			<h1 v-if="zffs > 0 && zhuant == 3">已取消</h1>
			<h1 v-if="zffs > 0 && zhuant == 4">商家确认接单</h1>
			<h1 v-if="zffs > 0 && zhuant == 5">配送中</h1>
			<h1 v-if="zffs > 0 && zhuant == 6">骑手已确定</h1>
			<h1 v-if="zffs > 0 && zhuant == 7">用户已确定</h1>
			<h1 v-if="zffs > 0 && zhuant == 8">退款已申请</h1>
			<h1 v-if="zffs > 0 && zhuant == 9">已退款</h1>
			<h1 v-if="zffs > 0 && zhuant == 10">退款失败</h1>
			<p>任何意见和吐槽，都欢迎联系我们</p>
		</div>
		<div class="order_goods">
			<div class="order_goods_store">
				<div class="order_goods_store_info">
					<img src="images/dada_icon.png" v-if="store_logo == ''" />
					<img v-bind:src="store_logo" v-if="store_logo != ''" />
					<p>{{store_name}}</p>
				</div>
				<div class="order_goods_store_tel">
					<i class="mui-icon mui-icon-phone"></i>
					<span>联系商家</span>
				</div>
				<div class="clear"></div>
			</div>
			<table cellspacing="0" cellpadding="0">
				<template v-for="(value,key) in goods">
				<tr>
					<td>{{value.goods_name}}</td>
					<td>x{{value.gs}}</td>
					<td>￥{{value.price}}</td>
				</tr>
				</template>
			</table>
		</div>
		<div class="order_info">
			<h1>配送信息</h1>
			<ul>
				<li>
					<label>收货人姓名</label>
					<p>{{order_name}}</p>
					<div class="clear"></div>
				</li>
				<li>
					<label>收货人电话</label>
					<p>{{order_telephone}}</p>
					<div class="clear"></div>
				</li>
				<li>
					<label>收货人地址</label>
					<p>{{order_address}}</p>
					<div class="clear"></div>
				</li>
			</ul>
		</div>
		<div class="order_info">
			<h1>订单信息</h1>
			<ul>
				<li>
					<label>订单号</label>
					<p>{{order_sn}}</p>
					<div class="clear"></div>
				</li>
				<li>
					<label>支付方式</label>
					<p v-if="zffs == 0">未支付</p>
					<p v-if="zffs == 1">微信</p>
					<p v-if="zffs == 2">支付宝</p>
					<p v-if="zffs == 3">余额</p>
					<div class="clear"></div>
				</li>
				<li>
					<label>下单时间</label>
					<p>{{time}}</p>
					<div class="clear"></div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
