<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/dropload.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/dropload.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
   	<script type="text/javascript" src="js/historyTask.js"></script>
	<style>
		.mui-table-view-cell > a:not(.mui-btn){
    		background: #ff6600;
			display: block;
			height: 50px;
			line-height: 50px;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			font-size: 18px;
			margin: 0px;
			margin-top: 20px;
			padding: 0;
    	}
    	.mui-table-view-cell > a:not(.mui-btn).mui-active{
    		background: #ff6600;
    	}
	</style>
</head>
<body>
	<header>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<span>历史任务</span>
	</header>
	<div class="h50"></div>
	<div class="historyTask">
		<ul>
			<template v-for="(value,key) in order_list">
			<li>
				<div class="historyTask_price"><span>{{value.jiage}}</span>&nbsp;元</div>
				<div class="historyTask_time"><i></i>要求&nbsp;<span>尽快送达</span></div>
				<div class="historyTask_qh">
					<span>取货</span>
					<div class="historyTask_qh_main">
						<h1>{{value.store_name}}</h1>
						<p>{{value.store_address}}</p>
					</div>
				</div>
				<div class="clear"></div>
				<div class="historyTask_qh" style="margin-top: 20px;">
					<span>送货</span>
					<div class="historyTask_qh_main">
						<h1 style="line-height: 50px;">{{value.order_address}}</h1>
					</div>
				</div>
				<div class="clear"></div>
				<a href="javascript:;" class="orderac" v-on:tap="order_detail(value.id)">查看</a>
				<div class="clear"></div>
			</li>
			</template>
		</ul>
	</div>
</body>
</html>
